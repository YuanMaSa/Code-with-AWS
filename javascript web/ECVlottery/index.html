		AWS.config.region = 'us-east-1';

<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" name="fm" sid="form_id" method="post" onsubmit="myfunction();return false;">
				<!-- <span class="contact100-form-title"><img src="images/ecloud.png" alt="" width="250" height="190"></span> -->
				<span class="contact100-form-title">
					<img src="images/ecloud.png" alt="" width="125" height="95">
					Please Enter Your Information
				</span>

				<label class="label-input100" for="first-name">Tell us your name *</label>
				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Type first name">
					<input id="first-name" class="input100" type="text" name="first-name" placeholder="First name">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Type last name">
					<input id="last-name" class="input100" type="text" name="last-name" placeholder="Last name">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="email">Enter your email *</label>
				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input id="email" class="input100" type="text" name="email" placeholder="Eg. example@email.com">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="phone">Enter phone number*</label>
				<div class="wrap-input100">
					<input id="phone" class="input100" type="text" name="phone" placeholder="Eg. +1 800 000000">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="title">Enter your title</label>
				<div class="wrap-input100 validate-input" data-validate = "Title is required">
					<input id="title" class="input100" type="text" name="title" placeholder="Your Title">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="message">Organization *</label>
				<div class="wrap-input100 validate-input" data-validate = "Organization is required">
					<textarea id="Organization" class="input100" name="message" placeholder="Your Organization"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" id="btn">
						Send and draw a lottery
					</button>
				</div>
			</form>
			
      <!-- <img src="images/icons/ecloud.png" alt="Girl in a jacket" width="560" height="300"> -->
			<div class="contact100-more flex-col-c-m" style="background-image: url('images/bg.jpg');">
				<img src="https://www.ecloudvalley.com/wp-content/uploads/2017/09/logo_pc@2x.png" alt="" width="270" height="120" style="margin-bottom:100px">
				<div class="flex-w size1 p-b-47">
					<div class="txt1 p-r-25">
						<!-- <span class="lnr lnr-map-marker"></span> -->
					</div>


					<div class="flex-col size2">
						<!-- <span class="txt1 p-b-20">
							Prize Categories
						</span> -->

						<span class="txt2" style="font-size:28px">
							<img src="images/coffee.png" id="gf_image" width="50" height="50">&nbsp;Starbucks coupon<br><br><img src="images/pen.png" id="gf_image" width="60" height="142">
							&nbsp;ECV pen<br>
							<br>
							<img src="images/spinning.png" id="gf_image" width="69" height="92">Earphone winder
						</span>
					</div>
				</div>

				<div class="dis-flex size1 p-b-47">
					<div class="txt1 p-r-25">
						
					</div>

				</div>

				<div class="dis-flex size1 p-b-47">
					<div class="txt1 p-r-25">
						
					</div>

					<div class="flex-col size2">
						
						
					</div>
				</div>
			</div>
